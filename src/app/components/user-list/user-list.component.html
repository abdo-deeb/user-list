<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4 m-5 m-5">
    @for (item of userList; track $index) {
    <div class="col">
      <div class="card h-100 bg-light p-3">
        <img [src]="item.image" class="card-img-top rounded mx-auto my-3" alt="...">
        <div class="card-body">
          <div class="username d-flex align-items-center justify-content-between my-2">
            <h4 class="card-title">Name: {{item.username}}</h4>
            <i class="fa fa-star" [ngStyle]="{color: item.is_verified ? 'green' : 'red'}"></i>
          </div>
          <h5 class=" my-3">Email: {{item.email}}</h5>
          <h5 class=" my-3">Phone: {{item.phone}}</h5>
        </div>
      </div>
    </div>
    }
  </div>
</div>
